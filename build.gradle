plugins {
    id 'java'
}

group 'codes.fepi'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'codes.fepi', name: 'ldfSpark', version: '1.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
    testCompile("org.junit.jupiter:junit-jupiter-api:5.8.1")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.8.1")
    testRuntime("org.junit.platform:junit-platform-suite:1.8.1")
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'codes.fepi.Main'
    }
    baseName = project.name + '-fat'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}