<link rel="stylesheet" href="/styles/index.css">
<div class="container" id="showContainer">
	{{#.}}
	<div class="bl showWrap container">
		<a class="show" href="show?name={{name}}">{{name}} - {{episode}}</a>
		<a class="watch" {{#watchUrl}} href="{{watchUrl}}" {{/watchUrl}}>
			<img {{#watchUrl}} src="/img/externalLinkIcon.png" {{/watchUrl}} width="16" height="16">
		</a>
	</div>
	{{/.}}
	<a class="bl" style="margin: 5" href="create">+</a>
</div>
